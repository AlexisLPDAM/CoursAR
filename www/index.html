<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
	<script type="text/javascript" src="lib/3D/cv.js"></script>
    <script type="text/javascript" src="lib/3D/aruco.js"></script>
    <script type="text/javascript" src="lib/3D/svd.js"></script>
    <script type="text/javascript" src="lib/3D/posit1.js"></script>
    <script type="text/javascript" src="lib/3D/compatibility.js"></script>
    <script type="text/javascript" src="lib/3D/profiler.js"></script>
    <script type="text/javascript" src="lib/3D/three72.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
	<script src="js/service.js"></script>
	<script src="js/ng-cordova.min.js"></script>
  </head>

  <body ng-app="starter">
	</ion-header-bar>
	<ion-content ng-controller="AppCtrl" padding="true">
	<button class="button button-full button-assertive" ng-click="takePhoto()">
	Take Photo
	</button>
	<button class="button button-full button-assertive" ng-click="choosePhoto()">
	Choose Photo
	</button>
<img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center">
</ion-content>
	
	
  </body>
</html>
